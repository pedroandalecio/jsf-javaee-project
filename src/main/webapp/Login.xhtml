<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Login</title>

        <h:outputStylesheet library="css" name="sistema.css"/>
    </h:head>
    <h:body>
    
    <header>
		<div style="float: left">
			<h:link outcome="/Home">
				<h:graphicImage library="images" name="logo.png" />
			</h:link>
		</div>
			
		<div style="float: right; margin-right: 110px">
			<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
				Desenvolvimento : Pedro Henrique Andalecio Gontijo
				</span>
				
		</div>
		<div style="clear: both"></div>
		
	</header>
    
    	<f:metadata>
    		<f:viewParam name="dummy" />
    		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
    	</f:metadata>
    
    	<div id="login-dialog">
    		<h1>Login</h1>
    		
    		<h:form id="frm" prependId="false">
    			
    			<h:panelGrid columns="2" styleClass="grid-login">
    				<p:outputLabel value="E-mail" />
    				<p:inputText size="30" id="username" value="#{loginBean.email}" />
    				
    				<p:outputLabel value="Senha" />
    				<p:password size="30" id="password" />
    				
    				<h:panelGroup/>
    				<p:commandButton value="Login" action="#{loginBean.login}" ajax="false" />
    				
    			</h:panelGrid>
    			
    			<p:messages id="messages" autoUpdate="true" closable="true" />
    			
    		</h:form>
    	</div>
    </h:body>
    
    
</html>
